<!DOCTYPE html><!-- doctype do HTML5 -->
<!-- Inicio do documento HTML -->
<html lang="pt-BR">
     <!-- Cabeçalho do documento -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <!--CSS Estilo-->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <!-- CSS Normalize -->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!--[if lt IE 9]>
	        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
        <![endif]-->
        <title>GIFE - Adicionar Produtos</title>
    </head>
    <!-- Corpo do documento -->
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <!-- Logo -->
                <a href="#" class="navbar-brand">SISTEMA GIFE</a>
                <!-- Menu Hamburger -->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-target">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navegação -->
                <div class="collapse navbar-collapse" id="nav-target">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="listar-tabela.html" class="nav-link">Listar Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a href="index.html" class="nav-link btn btn-danger my-2 my-sm-0">Sair</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container mt-5">
            <main>
                <form action="#" method="POST">
                    <fieldset>
                        <legend class="titulo-form text-center p-1"><strong>Adicionar Produtos</strong></legend>
                        <div class="row g-3">
                            <!--Nome do Produto e ID-->
                            <div class="form-group col-9">
                                <label for="nome-produto">Nome do Produto:</label>
                                <input type="text" name="nome-produto" id="nome-produto" class="form-control" placeholder="Digite o nome do produto" required autofocus>
                            </div>
                            <div class="form-group col-3">
                                <label for="id-produto" class="form-label">ID:</label>
                                <input type="text" name="id-produto" class="form-control" id="id-produto" placeholder="ID do produto" required>
                            </div>
                            <!--Categoria, Quantidade e Preço-->
                            <div class="form-group col-sm">
                                <label for="cat-produto" class="form-label">Categoria:</label>
                                <input type="text" name="cat-produto" class="form-control" id="cat-produto" placeholder="Categoria do Produto" required>
                            </div>
                            <div class="form-group col-sm">
                                <label for="qtd-produto" class="form-label">Quantidade:</label>
                                <input type="text" name="qtd-produto" class="form-control" id="qtd-produto" placeholder="Quantidade do produto" required>
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="preco-produto" class="form-label">Preço (R$):</label>
                                <input type="password" name="preco-produto" class="form-control" id="preco-produto" placeholder="Preço do produto" required>
                            </div>
                        </div>
                    </fieldset>
                    <button class="btn btn-primary mt-3" type="reset">Limpar</button>
                    <button class="btn btn-success mt-3" type="submit">Cadastrar</button>
                </form>
            </main> 
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
<!-- Fim do documento HTML -->
