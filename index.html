<!DOCTYPE html><!-- doctype do HTML5 -->
<!-- Inicio do documento HTML -->
<html lang="pt-BR">
     <!-- Cabeçalho do documento -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <!--CSS Estilo-->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <!-- CSS Normalize -->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!--[if lt IE 9]>
	        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
        <![endif]-->
        <title>GIFE - Login</title>
    </head>
    <!-- Corpo do documento -->
    <body id="container">
        <form class="form-signin">
            <h1 class="mb-5 font-weight-normal text-center">Sistema GIFE</h1>
            <label for="user">Usuário:</label>
            <input type="email" id="user" name="user" class="form-control mb-3" placeholder="Digite seu Usuário" required autofocus>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
            <div class="cadastrar">
                Não tem uma conta? <a href="#"> Crie um</a>
            </div>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2023</p>
        </form>
    </body>
</html>
<!-- Fim do documento HTML -->
